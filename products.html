 <script>
            document.addEventListener("DOMContentLoaded", async function () {
                try {
                    const response = await fetch("https://strapi-production-9858.up.railway.app/api/global?populate=*");
                    const data = await response.json();

                    if (data && data.data) {
                        const brand = data.data;
                        document.getElementById("brand-url").href = brand.url;
                        document.getElementById("brand-name").href = brand.url;
                        document.getElementById("brand-name").textContent = brand.name;

                        if (brand.logo) {
                            document.getElementById("brand-logo").src = "https://strapi-production-9858.up.railway.app" + brand.logo.url;
                        }

                        document.getElementById("copyright").textContent = `© Copyright 2025 ${brand.name} - All Rights Reserved`;
                    }
                } catch (error) {
                    console.error("Error fetching brand data:", error);
                }
            });

            document.addEventListener("DOMContentLoaded", async function () {
                try {
                    const response = await fetch("https://strapi-production-9858.up.railway.app/api/menu?populate=*");
                    const data = await response.json();

                    if (data && data.data) {
                        const menu = data.data;
                        document.getElementById("first").textContent = menu.first;
                        document.getElementById("second").textContent = menu.second;
                        document.getElementById("third").textContent = menu.third;
                        document.getElementById("fourh").textContent = menu.fourth;
                    }
                } catch (error) {
                    console.error("Error fetching menu data:", error);
                }
            });
                        document.addEventListener("DOMContentLoaded", async function () {
                try {
                    const response = await fetch("https://strapi-production-9858.up.railway.app/api/social");
                    const data = await response.json();

                    if (data && data.data) {
                        const social = data.data;
                        document.getElementById("header-telegram").href = "tg://resolve?domain=" + social.telegram;
                        document.getElementById("header-wa").href = "https://wa.me/" + social.whatsapp;
                        document.getElementById("header-viber").href = "viber://chat?number=" + social.viber;

                        document.getElementById("footer-telegram").href = "tg://resolve?domain=" + social.telegram;
                        document.getElementById("footer-wa").href = "https://wa.me/" + social.whatsapp;
                        document.getElementById("footer-viber").href = "viber://chat?number=" + social.viber;
                        document.getElementById("footer-email").href = "mailto:" + social.email;
                        document.getElementById("footer-phone").href = "tel:" + social.phone;
                    }
                } catch (error) {
                    console.error("Error fetching menu data:", error);
                }
            });

            document.addEventListener("DOMContentLoaded", async function () {
                const params = new Proxy(new URLSearchParams(window.location.search), {
                    get: (searchParams, prop) => searchParams.get(prop),
                });
                
                let id = params.id;
                try {
                    const response = await fetch(`https://strapi-production-9858.up.railway.app/api/work-results/${id}?pLevel=10`);
                    const data = await response.json();

                    if (data && data.data) {
                        const info = data.data;
                        document.getElementById("page-title").textContent = info.title;
                        document.getElementById("page-subtitle").textContent = info.subtitle;
                        document.getElementById("page-description").textContent = info.description;
                        document.getElementById("preview-image").style.backgroundImage = `url(https://strapi-production-9858.up.railway.app${info.preview.url})`;
                    
                        if(info.images){
                            const images = info.images;

                            const container = document.getElementById("images-container");
                            const carouselDiv = document.getElementById('inner-car');
                            const carouselOl = document.getElementById('car-ol');

                            images.forEach((item, index) => {
                                const itemHTML = `
            <div class="col-12 col-md-6 col-lg-3 item gallery-image">
                <div class="item-wrapper mb-3" data-toggle="modal" data-bs-toggle="modal" data-target="#uE1e9KZpn4-modal" data-bs-target="#uE1e9KZpn4-modal">
                    <img class="w-100" src="https://strapi-production-9858.up.railway.app${item.url}" data-slide-to=${index} data-bs-slide-to=${index} data-target="#lb-uE1e9KZpn4" data-bs-target="#lb-uE1e9KZpn4">
                    <div class="icon-wrapper">
                        <span class="mobi-mbri mobi-mbri-search mbr-iconfont mbr-iconfont-btn"></span>
                    </div>
                </div>
            </div>
                                `;
                               const active = index === 0 ? "active" : "";
                               const carousel = `
                                <div class="carousel-item ${active}">
                                    <img class="d-block w-100" src="https://strapi-production-9858.up.railway.app${item.url}" >
                                </div>
                                `;

                               const carouselOlElem = `
                               <li data-slide-to="${index}" data-bs-slide-to="${index}" class="${active}" data-target="#lb-uE1e9KZpn4" data-bs-target="#lb-uE1e9KZpn4"></li>
                               `; 

                                container.innerHTML += itemHTML;
                                carouselDiv.innerHTML += carousel;
                                carouselOl.innerHTML += carouselOlElem;
                            });
                        }
                    }
                } catch (error) {
                    console.error("Error fetching menu data:", error);
                }
            });
            </script>
