<script>
    document.addEventListener("DOMContentLoaded", async function () {
        await updateTags('contacts');
    });
    document.addEventListener("DOMContentLoaded", async function () {
        try {
            const response = await fetch("http://193.108.58.129/api/contact-page?pLevel=5");
            const data = await response.json();

            if (data && data.data) {
                const info = data.data;
                console.log(info);
                console.log(info.design.name);
                console.log(info.button_name);
                document.getElementById("contact-title").textContent = info.title;
                document.getElementById("send-button").textContent = info.button_name;
                document.getElementById("leave-number").textContent = info.leave_number;

                document.getElementById("local-service").textContent = info.local.name;
                document.getElementById("complex-service").textContent = info.complex.name;
                document.getElementById("design-service").textContent = info.design.name;
            }
        } catch (error) {
            console.error("Error fetching menu data:", error);
        }
    });
</script>
