<script>
    const openPopup = document.getElementById("openPopup");
    const closePopup = document.getElementById("closePopup");
    const popup = document.getElementById("popup");
    const overlay = document.getElementById("overlay");
    openPopup.addEventListener("click", () => {
        popup.style.display = "block";
        overlay.style.display = "block";
    });
    closePopup.addEventListener("click", () => {
        popup.style.display = "none";
        overlay.style.display = "none";
    });
    overlay.addEventListener("click", () => {
        popup.style.display = "none";
        overlay.style.display = "none";
    });
</script>
<script>
    document.addEventListener("DOMContentLoaded", async function () {
        try {
            const response = await fetch("https://strapi-production-9858.up.railway.app/api/global?populate=*");
            const data = await response.json();

            if (data && data.data) {
                const brand = data.data;
                document.getElementById("brand-url").href = brand.url;
                document.getElementById("brand-name").href = brand.url;
                document.getElementById("brand-name").textContent = brand.name;

                if (brand.logo) {
                    document.getElementById("brand-logo").src = "https://strapi-production-9858.up.railway.app" + brand.logo.url;
                }

                document.getElementById("copyright").textContent = `© Copyright 2025 ${brand.name} - All Rights Reserved`;
            }
        } catch (error) {
            console.error("Error fetching brand data:", error);
        }
    });

    document.addEventListener("DOMContentLoaded", async function () {
        try {
            const response = await fetch("https://strapi-production-9858.up.railway.app/api/menu?populate=*");
            const data = await response.json();

            if (data && data.data) {

                document.getElementById("first").textContent = menu.first;
                document.getElementById("second").textContent = menu.second;
                document.getElementById("third").textContent = menu.third;
                document.getElementById("fourh").textContent = menu.fourth;
            }
        } catch (error) {
            console.error("Error fetching menu data:", error);
        }
    });
    document.addEventListener("DOMContentLoaded", async function () {
        try {
            const response = await fetch("https://strapi-production-9858.up.railway.app/api/social");
            const data = await response.json();

            if (data && data.data) {
                const social = data.data;
                document.getElementById("header-telegram").href = "tg://resolve?domain=" + social.telegram;
                document.getElementById("header-wa").href = "https://wa.me/" + social.whatsapp;
                document.getElementById("header-viber").href = "viber://chat?number=" + social.viber;

                document.getElementById("footer-telegram").href = "tg://resolve?domain=" + social.telegram;
                document.getElementById("footer-wa").href = "https://wa.me/" + social.whatsapp;
                document.getElementById("footer-viber").href = "viber://chat?number=" + social.viber;
                document.getElementById("footer-email").href = "mailto:" + social.email;
                document.getElementById("footer-phone").href = "tel:" + social.phone;
            }
        } catch (error) {
            console.error("Error fetching menu data:", error);
        }
    });

    document.addEventListener("DOMContentLoaded", async function () {
        try {
            const response = await fetch("https://strapi-production-9858.up.railway.app/api/work-page?pLevel=5");
            const data = await response.json();

            if (data && data.data) {
                const info = data.data.services;
                document.getElementById("services-title").textContent = data.data.title;

                document.getElementById("service-left-title").textContent = info.left.title;
                document.getElementById("service-left-description").innerHTML = marked.parse(info.left.description);
                document.getElementById("service-left-href").href = `works.html?type=${info.left.type.name}`;
                document.getElementById("service-left-image").src = "https://strapi-production-9858.up.railway.app" + info.left.image.url;

                document.getElementById("service-middle-title").textContent = info.middle.title;
                document.getElementById("service-middle-description").innerHTML = marked.parse(info.middle.description);
                document.getElementById("service-middle-href").href = `works.html?type=${info.middle.type.name}`
                document.getElementById("service-middle-image").src = "https://strapi-production-9858.up.railway.app" + info.middle.image.url;

                document.getElementById("service-right-title").textContent = info.right.title;
                document.getElementById("service-right-description").innerHTML = marked.parse(info.right.description);
                document.getElementById("service-right-href").href = `works.html?type=${info.right.type.name}`
                document.getElementById("service-right-image").src = "https://strapi-production-9858.up.railway.app" + info.right.image.url;

                if (info.coverage) {
                    const coverage = info.coverage;
                    document.getElementById("coverage-title").textContent = coverage.title;
                    document.getElementById("coverage-selector-complex").textContent = coverage.selector.complex;
                    document.getElementById("coverage-selector-local").textContent = coverage.selector.local;
                    document.getElementById("coverage-selector-design").textContent = coverage.selector.design;
                }

                const buttons = document.querySelectorAll('.btn-example');

                buttons.forEach(button => {
                    button.innerHTML = info.button_name;
                });
            }
        } catch (error) {
            console.error("Error fetching page data:", error);
        }
    });

    document.addEventListener("DOMContentLoaded", function () {
        // Map of selectors to their corresponding maps
        const maps = {
            "coverage-selector-local": "local-map",
            "coverage-selector-complex": "complex-map",
            "coverage-selector-design": "design-map"
        };

        // Function to show only the selected map and update active class
        function showMap(selectedId) {
            Object.keys(maps).forEach(selectorId => {
                const mapId = maps[selectorId];
                const selectorElement = document.getElementById(selectorId);
                const mapElement = document.getElementById(mapId);

                if (selectorId === selectedId) {
                    mapElement.style.display = "block";
                    selectorElement.classList.add("active");
                } else {
                    mapElement.style.display = "none";
                    selectorElement.classList.remove("active");
                }
            });
        }

        // Function to get query parameter from URL
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // Determine initial state based on URL or default to "local"
        const coverageParam = getQueryParam("coverage");
        const initialSelector = coverageParam ? `coverage-selector-${coverageParam}` : "coverage-selector-local";
        showMap(initialSelector);

        // Add click event listeners to each selector
        Object.keys(maps).forEach(selectorId => {
            document.getElementById(selectorId).addEventListener("click", function () {
                showMap(selectorId);
                // Update URL without reloading the page
                const newUrl = `${window.location.pathname}?coverage=${selectorId.split("-").pop()}`;
                window.history.pushState({path: newUrl}, "", newUrl);
            });
        });

        // Handle back/forward browser navigation
        window.addEventListener("popstate", function () {
            const coverageParam = getQueryParam("coverage");
            const selectorId = coverageParam ? `coverage-selector-${coverageParam}` : "coverage-selector-local";
            showMap(selectorId);
        });
    });
</script>
