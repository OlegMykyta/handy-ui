name: Replace URLs and Pack

on:
  workflow_dispatch:

jobs:
  replace_and_pack:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'
    - name: Replace URLs
      run: |
        find . -type f \( -name "*.html" -o -name "*.js" \) -exec sed -i "s|https://strapi-production-9858.up.railway.app|${{ vars.API_URL }}|g" {} +

    - name: Create dist directory
      run: mkdir -p dist

    - name: Move files to dist
      run: |
        find . -type f \( -name "*.html" -o -name "*.js" \) -exec mv {} dist/ \;

    - name: Pack files
      run: |
        tar -czvf archive.tar.gz -C dist .
        
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: packed-archive
        path: archive.tar.gz
