<script>
    document.addEventListener("DOMContentLoaded", async function () {
        await updateTags('products');
    });
    document.addEventListener("DOMContentLoaded", async function () {
        try {
            const response = await fetch("https://strapi-production-9858.up.railway.app/api/types");
            const data = await response.json();

            const works = data.data;
            if (data && data.data) {
                if (works) {
                    works.forEach((item) => {
                        const container = document.getElementById("types-container");
                        const itemHTML = `
                        <a id="${item.name.toString().toLowerCase()}-div" class="iconfont-wrapper" href="works.html?type=${item.name}" style="color: black">
                            <span class="p-2 mbr-iconfont socicon">${item.name}</span>
                        </a>
                        <a class="iconfont-wrapper active" style="color: black; pointer-events: none">
                            <span>|</span>
                        </a>
                        `;
                        container.innerHTML += itemHTML;
                    });
                }
            }

            const links = document.querySelectorAll('#types-container a');
            const urlParams = new URLSearchParams(window.location.search);
            const type = urlParams.get('type');

            links.forEach(link => {
                if (link.innerText.toLowerCase().trim() === type.toLowerCase().trim()) {
                    link.querySelector('span').style.fontWeight = 'bold';
                } else {
                    link.querySelector('span').style.fontWeight = '';
                }
            });
        } catch (error) {
            console.error("Error fetching menu data:", error);
        }
    });

    document.addEventListener("DOMContentLoaded", async function () {
        try {
            const params = new Proxy(new URLSearchParams(window.location.search), {
                get: (searchParams, prop) => searchParams.get(prop),
            });

            let type = params.type;
            let url = "https://strapi-production-9858.up.railway.app/api/work-results?pLevel=10";
            if (type != null && type !== "all") {
                url = `https://strapi-production-9858.up.railway.app/api/work-results?pLevel=10&filters[tag][name]=${type}`;
            }
            const response = await fetch(url);
            const data = await response.json();

            if (data && data.data) {
                const works = data.data;
                if (works) {
                    works.forEach((item) => {
                        const container = document.getElementById("images-container");
                        const itemHTML = `
                        <div class="col-12 col-md-6 col-lg-3 item gallery-image">
                        <div class="item-wrapper mb-3 position-relative">
                        <a href="products.html?id=${item.documentId}"><img class="w-100" src="https://strapi-production-9858.up.railway.app${item.images[0].url}"></a>
                        <div class="tag">
                        <div class="tag-item red">${item.images.length} pics</div>
                        <div class="tag-item">${item.tag.name}</div>
                        </div>
                        </div>
                        </div>
                        `;
                        container.innerHTML += itemHTML;
                    });
                }
            }
        } catch (error) {
            console.error("Error fetching menu data:", error);
        }
    });


    document.addEventListener("DOMContentLoaded", function () {
        const allDiv = document.getElementById("all-div");
        const localDiv = document.getElementById("local-div");
        const complexDiv = document.getElementById("complex-div");
        const designDiv = document.getElementById("design-div");
        const imagesContainer = document.getElementById("images-container");

        const params = new Proxy(new URLSearchParams(window.location.search), {
            get: (searchParams, prop) => searchParams.get(prop),
        });

        let type = params.type;

        async function fetchAndDisplayImages(category) {
            imagesContainer.innerHTML = "";

            try {
                const response = await fetch(`https://strapi-production-9858.up.railway.app/api/products?filters[category][$eq]=${category}`);
                const data = await response.json();

                if (data && data.data) {
                    const works = data.data;
                    if (works) {
                        works.forEach((item) => {
                            const container = document.getElementById("images-container");
                            const itemHTML = `
                            <div class="col-12 col-md-6 col-lg-3 item gallery-image">
                            <div class="item-wrapper mb-3 position-relative">
                            <a href="products.html?id=${item.documentId}"><img class="w-100" src="https://strapi-production-9858.up.railway.app${item.images[0].url}"></a>
                            <div class="tag">
                            <div class="tag-item red">${item.images.length} pics</div>
                            <div class="tag-item">${item.tag.name}</div>
                            </div>
                            </div>
                            </div>
                            `;
                            container.innerHTML += itemHTML;
                        });
                    }
                }
            } catch (error) {
                console.error("Error fetching data:", error);
                imagesContainer.innerHTML = "<p class='text-center text-danger'>Error loading images</p>";
            }
        }

        // Add click event listeners
        localDiv.addEventListener("click", () => fetchAndDisplayImages(type));
        complexDiv.addEventListener("click", () => fetchAndDisplayImages(type));
        designDiv.addEventListener("click", () => fetchAndDisplayImages(type));
    });
</script>
